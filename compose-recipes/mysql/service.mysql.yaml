services:
    data-helper:
        volumes:
            -   mysql:/container-data/mysql
    database:
        build: ./compose-recipes/mysql
        container_name: ${NAMESPACE}-database-mysql
        environment:
            -   MYSQL_ALLOW_EMPTY_PASSWORD=1
            -   MYSQL_DATABASE=${DATABASE_NAME}
        healthcheck:
            retries: 10
            start_period: 5m
            test: mysqladmin ping -h localhost && grep 'STARTING_UP' /startup_log.txt
            timeout: 20s
        ports:
            -   "${DATABASE_PORTS}:3306"
        ulimits:
            nofile:
                hard: 40000
                soft: 20000
            nproc: 65535
        volumes:
            -   dumps:/docker-entrypoint-initdb.d
            -   mysql:/var/lib/mysql
volumes:
    mysql: